<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina de Originais</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <img id = "logo" src="logo.png">
        <h1>Mina de Originais</h1>
        <p>As melhores ofertas de produtos originais , por tempo limitado!</p>
    </header>

    <main class="container">

        <section class="filter-container">
            <div class="filter-group">
                <label for="brand-filter">Filtrar por Marca:</label>

                <select id="brand-filter">
                    <option value="todos">Todas as Marcas</option>
                    <option value="nike">NIKE</option>
                    <option value="adidas">ADIDAS</option>
                    <option value="puma">PUMA</option>
                    <option value="mizuno">MIZUNO</option>
                    <option value="olympikus">OLYMPICUS</option>
                    <option value="insider">INSIDER</option>
                </select>

            </div>
                        <div class="filter-group">

                <label for="category-filter">Filtrar por Categoria:</label>
                <select id="category-filter">
                    <option value="todos">Todas as Categorias</option>
                    <option value="camiseta">CAMISETA</option>
                    <option value="moletom">MOLETOM</option>
                    <option value="tenis">TÊNIS</option>
                    <option value="chuteira">CHUTEIRA</option>
                    <option value="perfume">PERFUME</option>
                    <option value="suplemento">SUPLEMENTO</option>
                    <option value="vestido">VESTIDO</option>
                    <option value="bolsa">BOLSA FEMININA</option>
                </select>
            </div>
        </section>

        <section class="product-grid">

            <article class="product-card">
                <img src="imagem1.jpg" alt="Produto 1">
                <div class="product-info">
                    <h2>T-Shirt Estilosa</h2>
                    <p class="price-original">R$ 179,90</p>
                    <p class="price-promo">R$ 107,90</p>
                    <button class="buy-button">Comprar Agora</button>
                </div>
            </article>

            <article class="product-card">
                <img src="imagem1.jpg" alt="Produto 2">
                <div class="product-info">
                    <h2>Calça Jeans Moderna</h2>
                    <p class="price-original">R$ 249,90</p>
                    <p class="price-promo">R$ 149,90</p>
                    <button class="buy-button">Comprar Agora</button>
                </div>
            </article>

            <article class="product-card">
                <img src="imagem1.jpg" alt="Produto 3">
                <div class="product-info">
                    <h2>Tênis Casual</h2>
                    <p class="price-original">R$ 299,90</p>
                    <p class="price-promo">R$ 199,90</p>
                    <button class="buy-button">Comprar Agora</button>
                </div>
            </article>

            <article class="product-card">
                <img src="imagem1.jpg" alt="Produto 4">
                <div class="product-info">
                    <h2>Bolsa de Couro</h2>
                    <p class="price-original">R$ 349,90</p>
                    <p class="price-promo">R$ 249,90</p>
                    <button class="buy-button">Comprar Agora</button>
                </div>
            </article>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mina de Originais. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
